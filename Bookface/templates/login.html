{% extends 'base.html' %}

{% block content %}

    <div style="background: white; padding: 16px" class="container">


        <form class="form-signin" action="{% url 'login_post' %}" method="POST">
            {% csrf_token %}

            <h2 class="form-signin-heading">Please sign in</h2>

            <label class="sr-only">Username</label>
            <input type="text" name="inputUsername" class="form-control" placeholder="Username" required=""
                   autofocus="">

            <label class="sr-only">Password</label>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required="">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <br>
        <button class="btn btn-lg btn-danger btn-block" href="{% url 'registration' %}">Register</button>

    </div>
{% endblock %}
