<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrapPaper.css' %}"/>
</head>
<body class="container" style="background: #E6EDED;">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Social Media</a>
        </div>
        <div class="navbar-form pull-right" style="padding-left: 16px">
            {% if user.is_authenticated %}
                <a class="btn btn-default form-control" href="{% url 'logout' %}">Logout</a>
                <a class="navbar-brand" href="{% url 'profile' user.username %}">{{ user }}</a>
            {% else %}
                <a class="btn btn-default form-control" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        <div class="pull-right">
            <form class="navbar-form navbar-right " action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <input name="searchbar" type="text" class="form-control" placeholder="Search"/>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
    </div>
</nav>
<br/>
{% block content %}{% endblock %}
{#</div>#}
</body>
</html>
