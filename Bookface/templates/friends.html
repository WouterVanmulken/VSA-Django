{% extends 'base.html' %}

{% block content %}
        <div style="background: white; padding: 16px">

   {% if friends %}
        <ul>
        {% for friend in friends %}
            <li>{{ friend.username }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No friends.</p>
    {% endif %}
        </div>
{% endblock %}
