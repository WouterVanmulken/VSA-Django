<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrapPaper.css' %}"/>
    {#    <link rel="stylesheet" type="text/css" href="{% static 'bootstrapPaper.css' %}"/>#}
</head>
{#<body class="text-center" style="width: 50%; height: 100%; margin-left: 25%">#}
{#<body class="container" style="background: #379494;">#}
<body class="container" style="background: #E6EDED;">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Social Media</a>
            {#            <button class="navbar-btn btn btn-default" href="{% url 'profile' user.username %}">Settings</button>#}
        </div>
        <div class="navbar-header pull-right" style="padding-left: 16px">
            {% if user.is_authenticated %}
                <button type="submit" class="btn btn-default" href="{% url 'logout' %}">Logout</button>
            {% else %}
                <button type="submit" class="btn btn-default" href="{% url 'login' %}">Login</button>
            {% endif %}

            <a class="navbar-brand" href="{% url 'profile' user.username %}">{{ user }}</a>
        </div>
        <div class="pull-right">
            <form class="navbar-form navbar-right " action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <input name="searchbar" type="text" class="form-control" placeholder="Search"/>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    </div>
</nav>
<br/>
{#<div style="background: white; padding: 16px">#}

{% block content %}{% endblock %}
{#</div>#}
</body>
</html>
