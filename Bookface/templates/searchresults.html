{% extends 'base.html' %}

{% block content %}

   {% if searchresults %}
        <ul>
        {% for person in searchresults %}
            <li><a href="{% url 'profile' person.username %}">{{ person.username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No user was found.</p>
    {% endif %}
{% endblock %}
